# This workflow will install Python dependencies, run tests and pylint with a
# variety of Python versions

name: Deployment python module to development environment

on:
  workflow_call:
    inputs:
      module_name:
        description: Name of the python deployed module
        required: false
        type: string
      package_name:
        description: Name of the package to be compiled
        required: false
        type: string

jobs:

  call-setup-python:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # python-version: ["3.7", "3.9", "3.11"]
        python-version: ["3.7"]

    environment: development
    steps:

      - uses: actions/checkout@v3

      - name: Setup python environment
        uses: WattRex/System-Tools/.github/actions/setup-python@develop
        with:
          python-version: ${{ matrix.python-version }}

      - name: Perform QA test and build package
        uses: WattRex/System-Tools/.github/actions/build-package@develop
        with:
          module-name: ${{ inputs.module_name }}
          package-name: ${{ inputs.package_name }}

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.package_name }}
          path: |
            dist

