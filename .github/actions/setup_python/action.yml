# This workflow will install Python dependencies, run tests and pylint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

---
name: Setup Python Base
description: Set environment and builds the current package, installing required packages, using Pylint for QA.
author: Hynek Schlawack
branding:
  icon: package
  color: purple

inputs:
  module-name:
    description: Name of the Python package to inspect and build
    required: true
    #     default: .
    type: string

# outputs:
#   dist:
#     description: The location of the built packages.
#     value: ${{ steps.setter.outputs.dist }}

runs:
  using: composite
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     # python-version: ["3.7", "3.9", "3.11"]
    #     python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:        
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install pylint
        python3 -m pip install build --user # pypa/build
